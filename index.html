<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examination Enrollment</title>
<style>
    body { 
        background: url("../food3use.jpg") no-repeat center center/cover;
        height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        max-width: 600px;
        width: 90%;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"], input[type="email"], select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .btn {
        display: inline-block;
        padding: 12px 25px;
        border: none;
        background-color: #0a76a1;
        color: white;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
        background-color: #005f7a;
        transform: scale(1.05);
    }

    .form-group button {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }
</style>
<script type="text/javascript">
    function validate() {
        if (document.myform.email.value == "") {
            alert("Enter your Email");
            document.myform.email.focus();
            return false;
        } else if (document.myform.name.value == "") {
            alert("Enter your Name");
            document.myform.name.focus();
            return false;
        } else {
            return true;
        }
    }
</script>
</head>
<body>

<div class="container">
    <h2>Quiz Application Login</h2>
    <form action="index1.html" name="myform" onsubmit="return validate();">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="exam">Select Examination:</label>
            <select id="exam" name="exam">
                <option value="first year">First Year</option>
                <option value="second year">Second Year</option>
                <option value="third year">Third Year</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn" type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
